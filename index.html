<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body> 
    <div id="app">
        <div class="total-calculation">
            <div class="info-calc">1+1</div>
            <div class="total">
                <div class="equals"><img src="assets/img/equals.svg" alt="Equal sign informing the result of the calculation"></div>
                <div class="calc-result">2</div>
            </div>
        </div>
        <div class="wrapper">
            <div class="calculator">
                <button class="btn-ce">CE</button>
                <button>C</button>
                <button>
                    <img src="assets/img/percent.svg" alt="Percent Sign">
                </button>
                <button class="btn-calculation">
                    <img src="assets/img/divide.svg" alt="Divide Sign">
                </button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="btn-calculation">
                    <img src="assets/img/multiplication.svg" alt="Multiplication Sign">
                </button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="btn-calculation">
                    <img src="assets/img/minus.svg" alt="Minus Sign">
                </button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="btn-calculation">
                    <img src="assets/img/plus.svg" alt="Sum Sign">
                </button>
                <button>
                    <img src="assets/img/plusMinus.svg" alt="Plus/Minus Sign">
                </button>
                <button>0</button>
                <button>,</button>
                <button class="btn-equals">
                    <img src="assets/img/equalsSign.svg" alt="Equals Sign">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
